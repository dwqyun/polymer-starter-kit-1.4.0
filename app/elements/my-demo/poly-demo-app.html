        .-close {
        position: relative;
        right: 10px;
        top: 10px;
        font-size: 20px;
        color: #8492a6;
        cursor: pointer;
        /* background-color: #ffffff; */
        border-radius: 50%;
        -webkit-transition: background-color,color .2s linear;
        -moz-transition: background-color,color .2s linear;
        -ms-transition: background-color,color .2s linear;
        -o-transition: background-color,color .2s linear;
        transition: background-color,color .2s linear;
      }
      .-close:hover {
        background-color: var(--primary-color);
        color: #2144df;
      }
      .payTextColor{
        width: 25%;background: #1559d4;height: 42px;color: #ffffff;border-radius: 4px;margin: 20px auto;cursor: pointer;font-size: 14px;
